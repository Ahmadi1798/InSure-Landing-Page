<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>blog-preview-card</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container mx-auto flex h-screen justify-center items-center">
      <!-- inner Container -->
      <div class="border border-black rounded-2xl pb-2 pr-2 bg-black">
        <!-- flex Continer -->
        <div
          class="flex flex-col rounded-2xl -mt-2 -ml-2 p-5 space-y-2 w-80 md:w-[25rem] bg-white border border-black"
        >
          <!-- Image & Heading -->
          <div class="flex flex-col items-start space-y-6">
            <img
              src="./images/illustration-article.svg"
              class="rounded-xl md:w-full"
              alt=""
            />
            <button
              class="px-4 py-1 text-black text-sm font-bold rounded-md bg-yellow"
            >
              Learning
            </button>
            <p class="text-black text-sm">Published 21 Dec 2023</p>
            <!-- Text Content -->
            <div class="flex flex-col items-start space-y-4">
              <h1
                class="text-xl font-bold text-black mb-1 active:text-yellow cursor-pointer"
              >
                HTML & CSS foundations
              </h1>
              <p class="text-grey text-sm">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
              <div class="flex flex-row space-x-3 items-center">
                <img src="./images/image-avatar.webp" class="h-9 mt-2" alt="" />
                <h2 class="text-black font-bold mt-2">Greg Hooper</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
